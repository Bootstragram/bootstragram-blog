---
layout: default
---

<div class="home">
  {%- if page.title -%}
  <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}
  <h2 class="post-list-heading">{{ page.list_title | default: "Posts" }}</h2>
  <ul class="post-list">
    {% for tag in site.categories %} 
    <li>
      <ul>
        {{ tag[0] }} {{ tag[1] | size }}
      </ul>
    </li>
    {% endfor %}
  </ul>
</div>
