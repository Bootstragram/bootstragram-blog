{% include header.html %}

{% include navbar.html %}

<div class="legacy-blog">
  <div class="container">
    {% if page.alert %}
    <div class="alert alert-{{page.alert.level}}">
      {{ page.alert.content | liquify | markdownify }}
    </div>
    {% endif %}

    <h1>{{ page.title }}</h1>

    {{ content }}
  </div>

  <div class="container legacy-footer">
    <p>Latest update: {{ page.date | date: "%B %Y" }}</p>
  </div>
</div>
