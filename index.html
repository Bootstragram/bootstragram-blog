---
layout: index
title: Bootstragram
---

<nav>
  <ul class="posts">
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url | remove_first: '/' | prepend: site.baseurl }}">{{ post.title }}</a>
      <small>{{ post.date | date: "%B %Y" }}</small>
    </li>
    {% endfor %}
  </ul>
</nav>
