<script type="text/javascript">
  msie10 = false; 
  if (/MSIE (\d+\.\d+);/.test(navigator.userAgent)) { 
    var ieversion = new Number(RegExp.$1);
    if (ieversion >=10) {
      msie10 = true;
    }
  }

  webview = false;
  if (/WebView\/(\d+\.\d+)/.test(navigator.userAgent)) {
    var wvVersion = new Number(RegExp.$1);
    if (wvVersion >= 1) {
      webview = true;
    }
  }

  if (msie10 && webview) {
    document.write("<p>APP WIN8</p>");
    
    var images = document.getElementsByTagName("img");
    for (i = 0; i < images.length; i++) {
      document.write("<p>" + images[i].getAttribute("src") + "</p>");
      if (/\.\.\/Documents\/Archives\/\d+\/(images\/.*)/.test(images[i].getAttribute("src"))) {
        var newURL = "../" + RegExp.$1
        document.write("<p>new URL is " + newURL + "</p>");
        images[i].setAttribute("src", newURL);
      } else {
        document.write("<p>NO</p>"); 
      }
    }
  
    var links = document.getElementsByTagName("a");
    for (j = 0; j < links.length; j++) {
      links[j].setAttribute("target", "_blank");
    }
  }
</script>
</body>
